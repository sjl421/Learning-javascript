<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/brwoser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 状態を保った時計コンポーネント
      class SClock extends React.Component {
        constructor (props) {
          super(props)

          // 状態の初期化
          this.state = {
            now: (new Date())
          }
          // 毎秒状態を更新する
          window.setInterval(e => {
            this.setState({now: (new Date())})
          }, 1000)
        }
        
        render () {
          const now = this.state.now
          const hh = this.fmt(now.getHours())
          const mm = this.fmt(now.getMinutes())
          const ss = this.fmt(now.getSeconds())
          return (<div>{hh}:{mm}:{ss}</div>)
        }
        
        fmt (v) {
          const s = '00' + v
          return s.substr(s.length - 2, 2)
        }
      }
      
      // コンポーネントを配置
      ReactDOM.render(<div><SClock /></div>, document.getElementById('root'))
    </script>
  </body>
</html>
