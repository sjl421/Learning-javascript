<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorials</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <style>
    #map {
      height: 500px;
    }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
    // Markers with Custom Icons
    var map = L.map('map').setView([51.5, -0.09], 13)
    var url = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png'

    L.tileLayer(url, {
      attribution: 'aaaa'
    }).addTo(map)

    // Preparing the images

    // Creating an icon
    var greenIcon = L.icon({
      iconUrl: 'path/to/image',
      shadowUrl: 'path/to/shadow',

      iconSize: [38, 95], // size of the icon
      shadowSize: [50, 64], // size of the shadow
      iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
      shadowAnchor: [4, 62], // the same for the shadow
      popupAnchor: [-3, -76], // point from which the popup should open relative to the iconAnchor
    })

    L.marker([51.5, -0.09], { icon: greenIcon }).addTo(map)

    // Defining an icon class
    var LeafIcon = L.Icon.extend({
      options: {
        shadowUrl: 'path/to/shadow',
        iconSize: [38, 95],
        shadowSize: [50, 64],
        iconAnchor: [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor: [-3, -76],
      }
    })

    var greenIcon = new LeafIcon({ iconUrl: 'path/to/greenLeaf' })
    var redIcon = new LeafIcon({ iconUrl: 'path/to/redLeaf'})
    var orangeIcon = new LeafIcon({ iconUrl: 'path/to/orangeLeaf' })

    L.icon = function(options) {
      return new L.Icon(options)
    }

    L.marker([51.5, -0.09], { icon: greenIcon }).addTo(map).bindPopup('I am green leaf.')
    L.marker([51.495, -0.083], { icon: redIcon }).addTo(map).bindPopup('I am a red leaf.')
    L.marker([51.49, -0.1], { icon: orangeIcon }).addTo(map).bindPopup('I am an orange leaf')

    </script>
  </body>
</html>
